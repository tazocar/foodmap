<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>FoodMap</title>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css"  media="screen,projection"/>
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
  <!-- Splash -->
  <div class="row">
    <div class="col s12">
      <div id="splash">
        <h2 class="foodmap-splash absolute-center">Foodmap</h2>
      </div>
    </div>
  </div>
  <header>
    <div class="container">
      <div class="row">
        <div class="col s12 ">
          <h2 class="foodmap-splash"><span class="underline">Foodmap</span></h2>
        </div>
      </div>
    </div>
  </header>
  <section>
    <div class="row">
      <div class="col s12 center-align">
        <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d6236.148738515835!2d-70.63380852215401!3d-33.454941595527366!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1srestaurantes!5e0!3m2!1ses-419!2scl!4v1513188923364" frameborder="0" style="border:0" allowfullscreen class="map"></iframe>
      </div>
    </div>
  </section>
  <section>
    <div class="row">
      <div class="col s10 offset-s1 ">
        <div class="chips chips-autocomplete"></div>
      </div>
    </div>
  </section>
  <section>
    <div class="row">
      <div class="col s10 offset-s1">
        <div class="rastaurant-name restaurant-food">
          <h3 class="name">Ricolino</h3>
        </div>
      </div>
    </div>
  </section>


  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="assets/js/materialize.min.js"></script>
  <script type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>
